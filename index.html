<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="title">Dashboard</div>
      <div class="menu-section1">
        <p>Home</p>
        <p>Profile</p>
        <p>Messages</p>
        <p>History</p>
        <p>Tasks</p>
        <p>Communities</p>
      </div>
      <div class="menu-section2">
        <p>Settings</p>
        <p>Support</p>
        <p>Privacy</p>
      </div>
    </div>

    <div class="header">
      <div class="top-header">
        <div class="left-top-header">
          <form>
            <button type="submit"><img src="./assets/magnify.svg"></button>
            <input type="search" name="search" id="search">
          </form>
        </div>
        <div class="right-top-header">
          <img src="./assets/bell-outline.svg">
          <img class="frog" id="profile-image" src="./assets/frog.PNG">
          <p class="profile-name">Riley O'Rear</p>
        </div>
      </div>
      <div class="bottom-header"></div>
    </div>

    <div class="content">
      <div class="left-content"></div>
      <div class="right-content"></div>
    </div>
  </div>
</body>
</html>
